<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css"></style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        </style>
        
<body>
<div id = "calculator">
    <div id = "display"></div>
    <div class = "row">
        <button class ='num-button'>7</button>
        <button class ='num-button'>8</button>
        <button class ='num-button'>9</button>
        <button class ='op-button' id='div-button'>÷</button>
    </div>
    <div class = "row"> 
        <button class ='num-button'>4</button>
        <button class ='num-button'>5</button>
        <button class ='num-button'>6</button>
        <button class ='op-button' id ='mult-button'>×</button>
    </div>
    <div class = "row"> 
        <button class ='num-button'>1</button>
        <button class ='num-button'>2</button>
        <button class ='num-button'>3</button>
        <button class='op-button' id='sub-button'>−</button>
    </div>
    <div class = "row"> 
        <button class ='num-button' id ='dec-button'>.</button>
        <button class ='num-button'>0</button>
        <button id = "del-button">⌫</button>
        <button class='op-button' id ='add-button'>+</button>
    </div>
    <div class = "row">   
        <button id = "clear">AC</button>
        <button id = "eq-button">=</button>
    </div>

</div>
    
    <script src = "index.js"></script>
</body>
</html>
